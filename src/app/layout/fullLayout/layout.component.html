<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" opened class="mat-elevation-z4" [class.collapsed]="isCollapsed">
    <app-menu [collapsed]="isCollapsed" (menuItemClicked)="!isCollapsed && collapseMenu()"></app-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-wrapper">
      <mat-toolbar color="primary" class="mat-elevation-z4 header">
        <button mat-icon-button (click)="toggleCollapse()">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-icon>storefront</mat-icon>
        <span>Kisko App</span>
      </mat-toolbar>

      <main class="content">
        <router-outlet></router-outlet>
      </main>

      <footer class="footer">
        <p>&copy; {{ currentYear }} Kisko App. All rights reserved.</p>
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
