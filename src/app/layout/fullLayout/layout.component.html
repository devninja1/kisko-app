<mat-toolbar color="primary" class="mat-elevation-z4 header">
  <button mat-icon-button (click)="toggleCollapse()">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-icon>storefront</mat-icon>
  <span>Kiosk App</span>
  <span class="spacer"></span>
  @if (showSyncButton$ | async) {
    <button mat-icon-button
            (click)="onSyncNow()"
            matTooltip="Sync pending changes"
            [matBadge]="pendingRequestCount$ | async"
            matBadgeColor="warn"
            [matBadgeHidden]="(pendingRequestCount$ | async) === 0">
      <mat-icon>sync</mat-icon>
    </button>
  }
</mat-toolbar>
<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="over" class="mat-elevation-z4">
    <app-menu [collapsed]="false" (menuItemClicked)="collapseMenu()"></app-menu>
  </mat-sidenav>

  @if(loadingService.loading$ | async) {
    <div class="loading-overlay">
      <mat-progress-spinner
        color="primary"
        mode="indeterminate">
      </mat-progress-spinner>
    </div>
  }

  <mat-sidenav-content>
    <div class="content-wrapper">
      <main class="content">
        <router-outlet></router-outlet>
      </main>

      <footer class="footer">
        <p>&copy; {{ currentYear }} Kisko App. All rights reserved.</p>
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
