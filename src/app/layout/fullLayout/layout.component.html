<mat-toolbar color="primary" class="mat-elevation-z4 header">
  @if (isHandset$ | async) {
    <button mat-icon-button (click)="toggleCollapse()">
      <mat-icon>menu</mat-icon>
    </button>
  }
  <button mat-button class="home-link" (click)="navigateToHome()">
    <mat-icon>storefront</mat-icon>
    <span>BLB Kiosk App</span>
  </button>
  <span class="spacer"></span>
  @if (showSyncButton$ | async) {
    <button mat-icon-button
            (click)="onSyncNow()"
            [disabled]="!(syncService.isOnline() | async)"
            matTooltip="Sync pending changes"
            [matBadge]="pendingRequestCount$ | async"
            matBadgeColor="warn"
            [matBadgeHidden]="(pendingRequestCount$ | async) === 0">
      <mat-icon>sync</mat-icon>
    </button>
  }
</mat-toolbar>
<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav
               class="mat-elevation-z4 sidenav-width"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <app-menu [collapsed]="false" (menuItemClicked)="collapseMenu()"></app-menu>
  </mat-sidenav>

  @if(loadingService.loading$ | async) {
    <div class="loading-overlay">
      <mat-progress-spinner
        color="primary"
        mode="indeterminate">
      </mat-progress-spinner>
    </div>
  }

  <mat-sidenav-content>
    <div class="content-wrapper">
      <main class="content">
        <router-outlet></router-outlet>
      </main>

      <footer class="footer">
        <p>&copy; {{ currentYear }} BLB Kiosk App. All rights reserved.</p>
      </footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
