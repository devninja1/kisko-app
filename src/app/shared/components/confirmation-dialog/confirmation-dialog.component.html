<h2 mat-dialog-title>{{ data.title || 'Confirm Action' }}</h2>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onDismiss()">No</button>
  <button mat-raised-button color="warn" (click)="onConfirm()" cdkFocusInitial>Yes</button>
</div>
