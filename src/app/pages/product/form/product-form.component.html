<h2 mat-dialog-title>{{ data.product ? 'Edit Product' : 'Create Product' }}</h2>
<mat-dialog-content>
  <form [formGroup]="productForm" class="product-form">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" required>
      @if (productForm.get('name')?.hasError('required')) {
        <mat-error>Product name is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cost Price</mat-label>
      <input matInput type="number" formControlName="cost_price" required min="0">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Unit Price</mat-label>
      <input matInput type="number" formControlName="unit_price" required min="0">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required min="0">
    </mat-form-field>

    <mat-checkbox formControlName="is_Stock_enable">Stock Tracking Enabled</mat-checkbox>
    <mat-checkbox formControlName="is_active">Is Active</mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!productForm.valid" (click)="onSave()">Save</button>
</mat-dialog-actions>
