<div class="container">
  <app-sales-entry
    [products]="(products$ | async) ?? []"
    [addedProductNames]="addedProductNames"
    (itemAdded)="onItemAdded($event)">
  </app-sales-entry>

  <app-sales-list
    [salesList]="salesList"
    (itemDeleted)="onItemDeleted($event)">
  </app-sales-list>
</div>
