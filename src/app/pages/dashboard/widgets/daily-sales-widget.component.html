<mat-card>
  <mat-card-title>Today's Sales by Product</mat-card-title>
  <mat-card-content>
    @if (dailyProductSales.length > 0) {
      <div class="chart-container">
        <ngx-charts-bar-vertical
          [results]="dailyProductSales"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Product"
          yAxisLabel="Quantity Sold">
        </ngx-charts-bar-vertical>
      </div>
    } @else {
      <div class="no-sales-message">
        <p>No sales recorded today.</p>
      </div>
    }
  </mat-card-content>
</mat-card>
