<mat-card>
  <mat-card-title>Today's Sales by Amount</mat-card-title>
  <mat-card-content>
    @if (dailySalesAmount.length > 0) {
      <div class="chart-container">
        <ngx-charts-pie-chart
          [results]="dailySalesAmount"
          [legend]="true"
          [labels]="true"
          [doughnut]="false"
          [legendPosition]="legendPosition"
          [tooltipText]="tooltipText">
        </ngx-charts-pie-chart>
      </div>
    } @else {
      <div class="no-sales-message">
        <p>No sales recorded today.</p>
      </div>
    }
  </mat-card-content>
</mat-card>
