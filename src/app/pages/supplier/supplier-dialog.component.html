<h2 mat-dialog-title>{{ isEditMode ? 'Edit Supplier' : 'Add New Supplier' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="supplierForm" class="supplier-form">
    <mat-form-field appearance="outline">
      <mat-label>Supplier Name</mat-label>
      <input matInput formControlName="name" required>
      @if (supplierForm.get('name')?.hasError('required')) {
        <mat-error>Name is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contact Person</mat-label>
      <input matInput formControlName="contactPerson">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
      @if (supplierForm.get('email')?.hasError('email')) {
        <mat-error>Invalid email format</mat-error>
      }
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="supplierForm.invalid">
    {{ isEditMode ? 'Save Changes' : 'Add Supplier' }}
  </button>
</div>
